<head>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade / bootstrap - pag05</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/js/bootstrap.min.js">

    <!--jQuery-->
    <link rel="stylesheet" href="../node_modules/jquery/dist/jquery.min.js">

    <!-- css -->
    <link rel="stylesheet" href="../style/style.css">


</head>

<body>

    <div class="container">
        <h2>Alertas</h2>
            <div class="alert alert-success alert-dismissible">
                <a href="#" class="close" data-dismiss="alert" aria-label="Close">&times;</a>
                <strong>Sucesso!</strong> <a href="#" class="alert-link">Ação positiva, meu chapa</a>
            </div>
            <div class="alert alert-info alert-dismissible">
                <a href="#" class="close" data-dismiss="alert" aria-label="Close">&times;</a>
                <strong>Informação!</strong> <a href="#" class="alert-link">Informação, ou ação neutra</a>
            </div>
            <div class="alert alert-warning alert-dismissible">
                <a href="#" class="close" data-dismiss="alert" aria-label="Close">&times;</a>
                <strong>Aviso!</strong> <a href="#" class="alert-link">indica aviso ou ação que requer atenção</a>
            </div>
            <div class="alert alert-danger alert-dismissible">
                <a href="#" class="close" data-dismiss="alert" aria-label="Close">&times;</a>
                <strong>Perigo!</strong> <a href="#" class="alert-link">indica perigo ou ação negativa.</a>
            </div>
    </div>

</body>

</html>
